<div class="card-container">
  <div class="card-header">
    <h3>Current Value: <span>{{ currentValue$ | async }}</span></h3>
  </div>
  
  <div class="card-body">
    <h3>Values List:</h3>
    <ul class="values-list">
      <li *ngFor="let value of values$ | async" class="value-item">
        {{ value }}
      </li>
    </ul>

    <div class="button-group">
      <button class="btn btn-primary" (click)="onStudentClick()">Student</button>
      <button class="btn btn-secondary" (click)="onTeacherClick()">Teacher</button>
      <button class="btn btn-success" (click)="onClerkClick()">Clerk</button>
    </div>
  </div>
  
  <nav>
    <ul class="nav-bar">
      <li *ngFor="let item of navBar">{{ item }}</li>
    </ul>
  </nav>
</div>
